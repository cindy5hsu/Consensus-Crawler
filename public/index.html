<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 研討會摘要系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <!-- 頁面頂部 --> 
    <div class="header text-center"> 
        <div class="container"> 
            <h1 class="display-4">Web3 研討會摘要系統</h1> 
            <p class="lead">探索區塊鏈與Web3領域的前沿思想與趨勢</p> 
        </div> 
    </div> 
 
    <!-- 主要內容區 --> 
    <div class="container mb-5"> 
        <!-- 搜尋與過濾區 --> 
        <div class="row mb-4"> 
            <div class="col-md-8"> 
                <div class="search-box"> 
                    <div class="input-group"> 
                        <input type="text" id="searchInput" class="form-control" placeholder="搜尋研討會主題、講者或關鍵字..."> 
                        <button class="btn btn-primary" type="button" id="searchBtn"> 
                            <i class="bi bi-search"></i> 搜尋 
                        </button> 
                    </div> 
                </div> 
            </div> 
            <div class="col-md-4"> 
                <div class="filter-section"> 
                    <select class="form-select" id="categoryFilter"> 
                        <option value="all">所有類別</option> 
                        <option value="Keynotes & Welcomes">Keynotes & Welcomes</option> 
                        <option value="Panel Discussions">Panel Discussions</option> 
                        <option value="Fireside Chats">Fireside Chats</option> 
                        <option value="Technical Sessions & Case Studies">Technical Sessions & Case Studies</option> 
                    </select> 
                </div> 
            </div> 
        </div> 
 
        <!-- 內容顯示區域 --> 
        <div class="row"> 
            <!-- 左側研討會列表 --> 
            <div class="col-md-4"> 
                <div class="mb-3"> 
                    <h3 class="mb-0">研討會列表</h3> 
                </div> 
                <div id="conferenceList" class="list-group"> 
                    <!-- 研討會列表項目將通過JavaScript動態生成 --> 
                    <div class="text-center py-4 text-muted loading-indicator"> 
                        <div class="spinner-border" role="status"> 
                            <span class="visually-hidden">載入中...</span> 
                        </div> 
                        <p class="mt-2">正在載入研討會資料...</p> 
                    </div> 
                </div> 
            </div> 
 
            <!-- 右側摘要與全文顯示區 --> 
            <div class="col-md-8"> 
                <div id="summarySection" class="summary-section"> 
                    <div class="text-center py-5"> 
                        <i class="bi bi-arrow-left-circle fs-1 text-muted"></i> 
                        <p class="mt-3 text-muted">請從左側選擇一個研討會以查看摘要</p> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
 
    <!-- 頁腳 --> 
    <footer class="bg-dark text-white py-4"> 
        <div class="container text-center"> 
            <p>© 2025 Web3 研討會摘要系統 | 為Web3領域的研討會自動化收集影片資訊並進行重點摘要</p> 
        </div> 
    </footer> 
 
    <!-- JavaScript 庫 --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="app.js"></script> 
 
</body>
</html>
